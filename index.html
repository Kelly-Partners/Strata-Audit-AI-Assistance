<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strata Audit Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Microsoft Sans Serif"', 'Arial', 'sans-serif'],
              mono: ['"Microsoft Sans Serif"', 'Arial', 'sans-serif'],
            },
            fontSize: {
              'tiny': ['9px', { lineHeight: '1.4' }],
              'micro': ['10px', { lineHeight: '1.4' }],
              'label': ['11px', { lineHeight: '1.4' }],
              'caption': ['12px', { lineHeight: '1.4' }],
              'body': ['14px', { lineHeight: '1.5' }],
              'cell': ['14px', { lineHeight: '1.5' }],
              'heading-sm': ['15px', { lineHeight: '1.4' }],
              'heading': ['16px', { lineHeight: '1.4' }],
              'section': ['18px', { lineHeight: '1.3' }],
              'title': ['24px', { lineHeight: '1.3' }],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Microsoft Sans Serif', Arial, sans-serif;
        background-color: #FAFAFA;
        color: #111111;
        font-size: 14px;
        line-height: 1.5;
        -webkit-font-smoothing: auto;
        -moz-osx-font-smoothing: auto;
      }
      /* Custom Scrollbar per spec */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #666;
        border: 2px solid #f1f1f1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
